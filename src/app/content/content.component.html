<div class="col-md-9 col-lg-10 offset-md-3 offset-lg-2">
    <div>
        <h1 class="h1"><br><br>Dashboard</h1>
    </div>
    <div class="ml-3">
        <div class="container">
            <h2 class="mt-5 mb-4 text-center">User Profile</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Profile Picture">
                        <div class="card-body">
                            <h5 class="card-title">User Name</h5>
                            <p class="card-text">Phone: +1234567890</p>
                            <a href="#" class="btn btn-primary">Edit Profile</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Edit Profile</h5>
                            <form>
                                <div class="mb-3">
                                    <label for="userName" class="form-label">User Name</label>
                                    <input type="text" class="form-control" id="userName" value="User Name">
                                </div>
                                <div class="mb-3">
                                    <label for="userEmail" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="userEmail" value="user@example.com">
                                </div>
                                <div class="mb-3">
                                    <label for="userPhone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="userPhone" value="+1234567890">
                                </div>
                                <div class="mb-3">
                                    <label for="userPhoto" class="form-label">Profile Photo</label>
                                    <input type="file" class="form-control" id="userPhoto">
                                </div>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
